<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        /* Fixed Navigation Menu Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #400;
            z-index: 1000;
            transition: top 0.8s ease, background-color 0.6s ease;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: overline underline;
            font-size: 18px;
            padding: 15px 0;
            display: block;
            transition: color 0.3s ease;
        }

        /* Hover Effect */
        nav ul li a:hover {
            color: #ff6347;
        }

        /* Scroll Effect - Change Background Color */
        .scrolled {
            background-color: #101;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #330;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        footer a {
            color: #ff6347;
            text-decoration-line: ;:underline;
            text-decoration-style: double;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="services.html">Services</a></li> <!-- Link to the new services page -->
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div>
            <h1>Home Section</h1>
            <p>Welcome to our website!</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div>
            <h1>About Us</h1>
            <p>Learn more about our company.</p>
        </div>
    </section>
    <!--services-->
 <section id="services">
        <div>
            <h1>services</h1>
            <p>visit us ...</p>
             <li><a href="services.html">Services</a></li>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div>
            <h1>Contact Us</h1>
            <p>Get in touch with us!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved. | <a href="#home">Back to top</a></p>
    </footer>

    <!-- JavaScript to control the navbar's visibility based on scroll -->
    <script>
        // Variables to store the last scroll position and the navbar element
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        // Add a scroll event listener
        window.onscroll = function() {
            let scrollTop = window.scrollY;
            
            if (scrollTop > lastScrollTop) {
                // If scrolling down, hide the navbar
                navbar.style.top = "-70px";
            } else {
                // If scrolling up, show the navbar
                navbar.style.top = "0";
            }

            lastScrollTop = scrollTop;

            // Optional: Change navbar background when scrolled
            if (scrollTop > 50) { 
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
    
</body>
</html>
